<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${create} ? 'Add Product' : 'Edit Product'"></title>
    <div th:insert="~{fragments :: imports}"></div>
</head>
<body>
    <div class="container">
        <h1 th:text="${create} ? 'Add Product' : 'Edit Product'" class="text-center text-danger py-3"></h1>
        <form th:action="${create} ? @{/products} : @{'/products/' + ${product.id}}" th:object="${product}" method="POST">
            <div class="form-group p-2">
                <label for="nameInput">Name:</label>
                <input id="nameInput" class="form-control" type="text" th:field="*{name}" />
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            </div>
            <div class="form-group p-2">
                <label for="descInput">Description:</label>
                <input id="descInput" class="form-control" type="text" th:field="*{description}" />
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></small>
            </div>
            <div class="form-group p-2">
                <label for="priceInput">Price:</label>
                <input id="priceInput" class="form-control" type="number" th:field="*{price}" step=0.01 />
                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></small>
            </div>
            <div class="form-group p-2">
                <label for="quantityInput">Quantity:</label>
                <input id="quantityInput" class="form-control" type="number" th:field="*{quantity}" />
                <small th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></small>
            </div>
            <div class="d-flex justify-content-between p-2">
                <button class="btn" th:text="${create} ? 'Save' : 'Update'" th:classappend="${create} ? 'btn-success' : 'btn-warning'"></button>
                <a class="btn btn-primary" href="/products">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
